<main class="form-container">
  <!-- TODO: fix routerLink, is not routing -->
  <a class="form__back-anchor" routerLink="/">
    <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M6.342.886L2.114 5.114l4.228 4.228"
        stroke="#9277FF"
        stroke-width="2"
        fill="none"
        fill-rule="evenodd"
      />
    </svg>
    <small> Go back </small>
  </a>
  <h2 class="form-container__title">{{ titleForm }}</h2>
  <section class="form-container__from">
    <span class="form-container__subtitle">Bill From</span>
    <form [formGroup]="formInvoice" (ngSubmit)="handleSubmit()">
      <mat-form-field class="form-container__field">
        <mat-label>Street Address</mat-label>
        <input
          class="form-container__input"
          formControlName="streetAddressFrom"
          matInput
          placeholder="19 Union Terrace"
          value=""
        />
      </mat-form-field>

      <div class="form-container__row">
        <mat-form-field class="form-container__field">
          <mat-label>City</mat-label>
          <input
            class="form-container__input"
            formControlName="cityFrom"
            matInput
            placeholder="Mexico City"
            value=""
          />
        </mat-form-field>
        <mat-form-field class="form-container__field">
          <mat-label>Post Code</mat-label>
          <input
            class="form-container__input"
            formControlName="postCodeFrom"
            matInput
            placeholder="04600"
            value=""
          />
        </mat-form-field>
      </div>
      <mat-form-field class="form-container__field">
        <mat-label>Country</mat-label>
        <input
          class="form-container__input"
          formControlName="countryFrom"
          matInput
          placeholder="Mexico"
          value=""
        />
      </mat-form-field>
      <span class="form-container__subtitle">Bill To</span>
      <mat-form-field class="form-container__field">
        <mat-label>Client's Name</mat-label>
        <input
          class="form-container__input"
          formControlName="clientNameTo"
          matInput
          placeholder="Joe"
          value=""
        />
      </mat-form-field>
      <mat-form-field class="form-container__field">
        <mat-label>Client's Email</mat-label>
        <input
          class="form-container__input"
          formControlName="clientEmailTo"
          matInput
          placeholder="example@domain.com"
          value=""
        />
      </mat-form-field>

      <mat-form-field class="form-container__field">
        <mat-label>Street Address</mat-label>
        <input
          class="form-container__input"
          formControlName="streetAddressTo"
          matInput
          placeholder="19 Union Terrace"
          value=""
        />
      </mat-form-field>

      <div class="form-container__row">
        <mat-form-field class="form-container__field">
          <mat-label>City</mat-label>
          <input
            class="form-container__input"
            formControlName="cityTo"
            matInput
            placeholder="Mexico City"
            value=""
          />
        </mat-form-field>
        <mat-form-field class="form-container__field">
          <mat-label>Post Code</mat-label>
          <input
            class="form-container__input"
            formControlName="postCodeTo"
            matInput
            placeholder="04600"
            value=""
          />
        </mat-form-field>
      </div>
      <mat-form-field class="form-container__field">
        <mat-label>Country</mat-label>
        <input
          class="form-container__input"
          formControlName="countryTo"
          matInput
          placeholder="Mexico"
          value=""
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Invoice date</mat-label>
        <input
          formControlName="invoiceDate"
          matInput
          [matDatepicker]="picker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-container__field">
        <mat-label>Payment Terms</mat-label>
        <input
          class="form-container__input"
          formControlName="paymentTerms"
          matInput
          placeholder="Net 30 days"
          value=""
        />
      </mat-form-field>
      <mat-form-field class="form-container__field">
        <mat-label>Project Description</mat-label>
        <input
          class="form-container__input"
          formControlName="projectDescription"
          matInput
          placeholder="Graphic Design"
          value=""
        />
      </mat-form-field>
      <span class="form-container__item-list">Item List</span>
      <mat-form-field class="form-container__field">
        <mat-label>Item Name</mat-label>
        <input
          class="form-container__input"
          formControlName="itemName"
          matInput
          value=""
        />
      </mat-form-field>
      <div class="form-container__row">
        <mat-form-field class="form-container__field">
          <mat-label>Qty</mat-label>
          <input
            class="form-container__input"
            formControlName="quantity"
            matInput
            placeholder="1"
            value=""
          />
        </mat-form-field>
        <mat-form-field class="form-container__field">
          <mat-label>Price</mat-label>
          <input
            class="form-container__input"
            formControlName="price"
            matInput
            placeholder="450"
            value=""
          />
        </mat-form-field>
        <mat-form-field class="form-container__field">
          <mat-label>Total</mat-label>
          <input
            class="form-container__input"
            formControlName="total"
            matInput
            placeholder="1200"
            value=""
          />
        </mat-form-field>
      </div>
      <button class="button-edit util-line-jump button-large">
        + Add new item
      </button>
    </form>
  </section>
</main>
<app-footer-actions></app-footer-actions>
